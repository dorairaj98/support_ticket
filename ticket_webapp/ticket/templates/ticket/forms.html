{% extends "ticket/dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block start %}
<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">

              <div class="col-lg-12 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Submit Ticket</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" action="{% url 'submit_form' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Name</label>
                        <div class="col-md-9">
                          {{name}}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Email</label>
                        <div class="col-md-9">
                          {{email}}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Department</label>
                        <div class="col-md-9 select mb-3">
                          <select name="department" class="form-control">
                            {% for depart in department %}
                            <option>{{depart}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Category</label>
                        <div class="col-md-9 select mb-3">
                          <select name="category" class="form-control">
                            {% for categ in category %}
                            <option>{{categ}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Subject</label>
                        <div class="col-md-9">
                          <input name="subject" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Description</label>
                        <div class="col-md-9">
                          <textarea name="description" class="form-control"></textarea>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Priority</label>
                        <div class="col-md-9 select mb-3">
                          <select name="priority" class="form-control">
                            <option>None</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                          </select>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <div class="col-md-9 ml-auto">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
{% endblock start %}
